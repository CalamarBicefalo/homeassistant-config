- id: '1664740449250'
  alias: Last cooked
  description: Updates the last cooked helper
  trigger:
  - type: motion
    platform: device
    device_id: 8f46192997475e37454b03ebbffc6aee
    entity_id: binary_sensor.kitchen_ms_motion
    domain: binary_sensor
    for:
      hours: 0
      minutes: 5
      seconds: 0
  condition: []
  action:
  - service: input_datetime.set_datetime
    data:
      timestamp: '{{ now().timestamp() }}'
    target:
      entity_id: input_datetime.last_cooked
  mode: single
- id: '1671814169764'
  alias: Dinner button
  description: Manages the button in the dinning table
  trigger:
  - device_id: a0ea7271fcc3eb2407584197b15729a6
    domain: hubitat
    platform: device
    type: pushed
    subtype: '1'
    id: button_pushed
  - device_id: a0ea7271fcc3eb2407584197b15729a6
    domain: hubitat
    platform: device
    type: held
    subtype: '1'
    id: button_held
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: button_pushed
      sequence:
      - service: input_select.select_option
        data:
          option: Dinning
        target:
          entity_id: input_select.living_room_activity
    - conditions:
      - condition: trigger
        id: button_held
      sequence:
      - service: input_select.select_option
        data:
          option: Present
        target:
          entity_id: input_select.living_room_activity
  mode: single
- id: '1671973191702'
  alias: Bedside button
  description: Manages the button in the bedroom
  trigger:
  - device_id: 5c261fb1c358649bfeb0411ca3558e3b
    domain: hubitat
    platform: device
    type: pushed
    subtype: '1'
    id: button_pushed
  - device_id: 5c261fb1c358649bfeb0411ca3558e3b
    domain: hubitat
    platform: device
    type: held
    subtype: '1'
    id: button_held
  - device_id: 5c261fb1c358649bfeb0411ca3558e3b
    domain: hubitat
    platform: device
    type: double_tapped
    subtype: '1'
    id: button_double_tapped
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: button_pushed
      sequence:
      - if:
        - condition: state
          entity_id: input_select.bedroom_activity
          state: Bedtime
        then:
        - service: input_select.select_option
          data:
            option: Sleeping
          target:
            entity_id: input_select.homeassistant_mode
        else:
        - service: input_select.select_option
          data:
            option: Bedtime
          target:
            entity_id: input_select.bedroom_activity
    - conditions:
      - condition: trigger
        id: button_held
      sequence:
      - service: input_select.select_option
        data:
          option: Present
        target:
          entity_id: input_select.bedroom_activity
    - conditions:
      - condition: trigger
        id: button_double_tapped
      sequence:
      - service: input_select.select_option
        data:
          option: Relaxing
        target:
          entity_id: input_select.bedroom_activity
  mode: single
