- id: '1664296690201'
  alias: Dinner time
  description: ''
  trigger:
  - device_id: a0ea7271fcc3eb2407584197b15729a6
    domain: hubitat
    platform: device
    type: pushed
    subtype: '1'
  condition: []
  action:
  - service: spotcast.start
    data:
      entity_id: media_player.cooking_area
      search: cool jazz
      random_song: true
      shuffle: true
      start_volume: 35
  - type: turn_on
    device_id: 37e32ff858913b100b9230a05461d7e1
    entity_id: switch.dining_virtual_switch
    domain: switch
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
  - service: spotcast.start
    data:
      entity_id: media_player.cooking_area
      search: cool jazz
      random_song: true
      shuffle: true
      start_volume: 35
  mode: single
- id: '1664740449250'
  alias: Last cooked
  description: Updates the last cooked helper
  trigger:
  - type: motion
    platform: device
    device_id: 8f46192997475e37454b03ebbffc6aee
    entity_id: binary_sensor.kitchen_ms_motion
    domain: binary_sensor
    for:
      hours: 0
      minutes: 5
      seconds: 0
  condition: []
  action:
  - service: input_datetime.set_datetime
    data:
      timestamp: '{{ now().timestamp() }}'
    target:
      entity_id: input_datetime.last_cooked
  mode: single
